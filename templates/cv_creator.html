{% extends 'base.html' %}

{% block title %}CV Creator - JobRite.com{% endblock %}

{% block content %}
<div class="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8 py-12">
    <div class="text-center mb-12">
        <h1 class="text-4xl font-bold text-primary mb-4">CV Creator</h1>
        <p class="text-xl text-text-secondary">Create a professional CV that stands out to employers</p>
    </div>
    
    <div class="bg-white rounded-lg shadow-md p-8">
        <form class="space-y-8">
            <!-- Personal Information -->
            <div>
                <h3 class="text-xl font-semibold text-primary mb-4">Personal Information</h3>
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <div>
                        <label for="first-name" class="block text-sm font-medium text-primary mb-2">First Name</label>
                        <input type="text" id="first-name" name="first-name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    <div>
                        <label for="last-name" class="block text-sm font-medium text-primary mb-2">Last Name</label>
                        <input type="text" id="last-name" name="last-name" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    <div>
                        <label for="email" class="block text-sm font-medium text-primary mb-2">Email</label>
                        <input type="email" id="email" name="email" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                    <div>
                        <label for="phone" class="block text-sm font-medium text-primary mb-2">Phone</label>
                        <input type="tel" id="phone" name="phone" 
                               class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                    </div>
                </div>
            </div>
            
            <!-- Professional Summary -->
            <div>
                <h3 class="text-xl font-semibold text-primary mb-4">Professional Summary</h3>
                <textarea id="summary" name="summary" rows="4" 
                          class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                          placeholder="Write a brief summary of your professional background and key skills..."></textarea>
            </div>
            
            <!-- Work Experience -->
            <div>
                <h3 class="text-xl font-semibold text-primary mb-4">Work Experience</h3>
                <div class="space-y-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label for="job-title-exp" class="block text-sm font-medium text-primary mb-2">Job Title</label>
                            <input type="text" id="job-title-exp" name="job-title-exp" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>
                        <div>
                            <label for="company" class="block text-sm font-medium text-primary mb-2">Company</label>
                            <input type="text" id="company" name="company" 
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent">
                        </div>
                    </div>
                    <div>
                        <label for="job-description" class="block text-sm font-medium text-primary mb-2">Job Description</label>
                        <textarea id="job-description" name="job-description" rows="3" 
                                  class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                                  placeholder="Describe your responsibilities and achievements..."></textarea>
                    </div>
                </div>
            </div>
            
            <!-- Skills -->
            <div>
                <h3 class="text-xl font-semibold text-primary mb-4">Skills</h3>
                <input type="text" id="skills" name="skills" 
                       class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-accent focus:border-transparent"
                       placeholder="Enter your skills separated by commas (e.g., Customer Service, Communication, Problem Solving)">
            </div>
            
            <div class="text-center">
                <button type="button" 
                        class="bg-accent text-white px-8 py-3 rounded-lg hover:bg-orange-600 transition-colors duration-200 font-medium">
                    Generate CV
                </button>
            </div>
        </form>
    </div>
</div>
{% endblock %}
